name: Daily AI News Briefing

on:
  schedule:
    # 8:00, 12:00, 18:00 BRT (UTC-3)
    - cron: '0 11,15,21 * * *'  # UTC times: 11:00, 15:00, 21:00
  workflow_dispatch:  # Manual trigger for testing
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'config/**'
      - '.github/workflows/daily-briefing.yml'
      - 'requirements.txt'

jobs:
  briefing:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create logs directory
      run: mkdir -p logs

    - name: Run briefing
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        DEBUG: ${{ github.event_name == 'workflow_dispatch' }}
      run: |
        echo "ðŸš€ Starting AI News Briefing at $(date)"
        python src/main.py 2>&1 | tee logs/briefing_$(date +%Y%m%d_%H%M%S).log

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: briefing-logs
        path: logs/
        retention-days: 7
